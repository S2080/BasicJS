<html>
	<head>
		<script type="text/javascript">
			function my(){
				var s ="sujit";
				document.write(s.length);
				document.write(s.concat(" Kumbhar"));
				document.write(s.search("t"));
				document.write(s.toLowerCase());

			}
		</script>
		<body onload="my()">
			
		</body>
			
	</head>
</html>

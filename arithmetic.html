<html>
	<head>
		<script type="text/javascript">
			function add(a,b){
				alert(a + b);
			}
			function sub(a,b){
				alert(a - b);
			}
			function mul(a,b){
				alert(a*b);
				
			}
			function div(a,b){
				alert(a/b)
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="add(5,5)" value="add">
		<input type="button" onclick="sub(5,5)" value="Sub" />
		<input type="button" onclick="mul(5,5)" value="Multiplication" />
		<input type="button" onclick="div(5,5)" value="Division" />
		
	</body>
		
	
</html>
